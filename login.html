<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-5 form  shadow">
          <form>
            <div class="logo">
              <h3 class="text-center mb-5">LOGIN</h3>
            </div>
           
            
            <div class="form-group">
              
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email">
              
            </div>
            <hr>
            <div class="form-group">
              
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-muted" style="font-size: 13px" for="exampleCheck1">Nhớ mật khẩu</label>
            </div>
            <hr>
            <button type="submit" class="btn btn-block mb-4">Đăng nhập</button>
            <p class="text-muted mb-0 text-center" style="font-size: 13px">Bạn chưa có tài khoản ?</p>
            <a href="register.html">Đăng ký ngay</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
